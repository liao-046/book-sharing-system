<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>書櫃</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f5f5; }
    .card-img-top { height: 200px; object-fit: cover; }
  </style>
</head>
<body>
<div class="container mt-4">
  <h3>
    <span id="shelfIcon">📁</span>
    <span id="shelfName">我的書櫃</span>
  </h3>

  <div id="emptyMessage" class="alert alert-info text-center mt-4" style="display: none;">
    📭 目前書櫃是空的
    <button class="btn btn-primary btn-sm ms-2" onclick="window.location.href='/book-sharing-system/frontend/index.html'">
      ➕ 加入書籍
    </button>
  </div>

  <div id="bookList" class="row mt-3"></div>
</div>

<script>
const shelfId = new URLSearchParams(location.search).get('shelf_id');
if (!shelfId) {
  alert('缺少 shelf_id');
  location.href = 'index.html';
}

fetch(`/book-sharing-system/backend/get_shelf_books.php?shelf_id=${shelfId}`)
  .then(res => res.json())
  .then(data => {
    if (!data.success) {
      alert(data.message);
      return;
    }

    const bookList = document.getElementById('bookList');
    const emptyMessage = document.getElementById('emptyMessage');
    const shelfName = document.getElementById('shelfName');

    if (data.shelf_name) {
      shelfName.textContent = data.shelf_name;
    }

    if (data.books.length === 0) {
      emptyMessage.style.display = 'block';
      return;
    }

    emptyMessage.style.display = 'none';

    data.books.forEach(book => {
      const card = document.createElement('div');
      card.className = 'col-md-4 mb-3';
      card.innerHTML = `
        <div class="card h-100">
          <img src="${book.cover_url || '/default_cover.jpg'}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">${book.title}</h5>
            <p class="card-text">${book.authors}</p>
            <button class="btn btn-outline-danger btn-sm" onclick="removeFromShelf(${book.book_id})">🗑️ 從書櫃移除</button>
          </div>
        </div>`;
      bookList.appendChild(card);
    });
  })
  .catch(() => alert('無法載入書櫃資料'));

function removeFromShelf(bookId) {
  if (!confirm('確定要從書櫃中移除此書籍？')) return;
  fetch(`/book-sharing-system/backend/remove_from_shelf.php`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({ book_id: bookId, shelf_id: shelfId })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        location.reload();
      } else {
        alert('移除失敗：' + data.message);
      }
    });
}
</script>
</body>
</html>
