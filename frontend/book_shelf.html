<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>書櫃內容</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding-top: 40px;
    }
    h3 span {
      vertical-align: middle;
    }
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 10px;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .card-img-top {
      height: 220px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .card-text {
      font-size: 0.95rem;
      color: #555;
    }
    .btn-remove {
      margin-top: 8px;
    }
    #emptyMessage {
      background-color: #e2f0ff;
      border: 1px solid #bee0ff;
      color: #0c5460;
    }
  </style>
</head>
<body>
<div class="container">
  <h3 class="mb-4">
    <span id="shelfIcon">📁</span>
    <span id="shelfName">我的書櫃</span>
  </h3>

  <div id="emptyMessage" class="alert text-center" style="display: none;">
    📭 目前書櫃是空的
    <button class="btn btn-primary btn-sm ms-2" onclick="window.location.href='/book-sharing-system/frontend/index.php'">
      ➕ 加入書籍
    </button>
  </div>

  <div id="bookList" class="row g-4"></div>
</div>

<script>
const shelfId = new URLSearchParams(location.search).get('shelf_id');
if (!shelfId) {
  alert('缺少 shelf_id');
  location.href = 'index.html';
}

fetch(`/book-sharing-system/backend/get_shelf_books.php?shelf_id=${shelfId}`)
  .then(res => res.json())
  .then(data => {
    if (!data.success) {
      alert(data.message);
      return;
    }

    const bookList = document.getElementById('bookList');
    const emptyMessage = document.getElementById('emptyMessage');
    const shelfName = document.getElementById('shelfName');

    if (data.shelf_name) {
      shelfName.textContent = data.shelf_name;
    }

    if (data.books.length === 0) {
      emptyMessage.style.display = 'block';
      return;
    }

    emptyMessage.style.display = 'none';

    data.books.forEach(book => {
      const col = document.createElement('div');
      col.className = 'col-sm-6 col-md-4 col-lg-3';

      const card = document.createElement('div');
      card.className = 'card h-100';

      card.innerHTML = `
        <img src="${book.cover_url || '/default_cover.jpg'}" class="card-img-top" alt="封面">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${book.title}</h5>
          <p class="card-text mb-1"><strong>作者：</strong>${book.authors || '未知'}</p>
          <button class="btn btn-outline-danger btn-sm mt-auto btn-remove" onclick="removeFromShelf(${book.book_id})">🗑️ 移除書籍</button>
        </div>
      `;
      col.appendChild(card);
      bookList.appendChild(col);
    });
  })
  .catch(() => alert('無法載入書櫃資料'));

function removeFromShelf(bookId) {
  if (!confirm('確定要從書櫃中移除此書籍？')) return;
  fetch(`/book-sharing-system/backend/remove_from_shelf.php`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({ book_id: bookId, shelf_id: shelfId })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        location.reload();
      } else {
        alert('移除失敗：' + data.message);
      }
    });
}
</script>
</body>
</html>
