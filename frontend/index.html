    const recommended = books.filter(b => b.featured).slice(0, 4);
    const popular = [...books].sort((a, b) => b.views - a.views).slice(0, 4);
    const latest = [...books].sort((a, b) => new Date(b.create_time) - new Date(a.create_time)).slice(0, 4);
